---
layout:
---

{% assign posts  = site.posts | where: "category", "self-hosting" %}
{% for post in posts %}
<li class="blog__entry" data-category="{{ post.category }}">
    <h4 class="blog__entry-title title is-4">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h4>
    {% if post.subtitle %}
    <p>{{ post.subtitle }}</p>
    {% else %}
    <p>{{ post.excerpt }}</p>
    {% endif %}
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
</li>
{% endfor %}
