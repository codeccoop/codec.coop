title: Còdec
description: Codis comuns per una tecnologia més democràtica
url: https://www.codeccoop.org

collections:
  authors:
    output: true
  workshops:
    output: true
    permalink: /:collection/:title

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      page: "post"
  - scope:
      path: ""
      type: "workshops"
    values:
      layout: "workshop"
      page: "workshop"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "ajax"
    values:
      layout: "compress"

paginate: 2
paginate_path: "/blog/page:num/"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-postcss
  - uglifier

sass:
  sourcemap: never
  style: compressed

exclude: [package.json, package-lock.json, postcss.config.js, LICENSE, README.md, jekyll-cli]
