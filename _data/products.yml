- name: WordPress
  subtitle: La solució per als casos d'ús de la gent corrent
  description: L'arxiconegut WordPress. El gran democratitzador de la web. El protagonista de la febre del blog. WordPress és un sistema de gestió de contingut (CMS per les inicials en anglès) que permet una gestió intuitiva de webs que vulguin poder publicar i actualitzar contingut de forma cotidiana. Un programari madur amb un ecosistema ric en plantilles d'aparença i extensions funcionals que permet personalitzar la nostra pàgina de mil maneres diferents. Des de Còdec l'estimem per la seva gran versatilitat i l'autonomia que dona a les usuaries sense necessitat de coneixement tècnic, per la facilitat amb que et permet tenir una pàgina web funcionant, i per ser un dels casos d'èxit més sonats del món del programari lliure.
  url: https://wordpress.org/
  github: https://github.com/WordPress/WordPress
  price: 350€
- name: Jekyll
  subtitle: Un generador de blogs i pàgines web minimalista però complet
  description: Tot i ser poc conegut, Jekyll ens ha robat el cor &#8212;fins al punt que aquesta pàgina està construida amb Jekyll&#8212;. Dissenyat com un sistema de gestió de continguts (CMS per les sevels inicials en anglès) basat en arxius, és perfecte per pàgines personals, de projectes o d'organitzacions, i per pàgines amb poca necessitat d'actualització de continguts. El minimalisme de Jekyll obliga a treballar de forma manual la gràfica de la pàgina &#8212;Jekyll no disposa de plantilles&#8212;, oferint una major llibertat creativa. A més, permet, per a usuaris amb idees bàsiques d'HTML o de MarkDown, utilitzar les seves funcions de CMS per gestionar de forma dinàmica el contingut de la pàgina web sense necessitat de disposar de bases de dades o actualitzacións periòdiques de software com si que requereixen altres CMS's.
  url: https://jekyllrb.com/
  github: https://github.com/jekyll/jekyll
  price: 500€
- name: Strapi
  subtitle: La solució perfecte si necessites una eina de gestió digital personalitzada
  description: "Strapi és el que s'anomena un Headless CMS, o sistema de gestió de continguts escapçat. Això vol dir que comparteix amb WordPress el caràcter d'eina de gestió de continguts. El que els diferencia és que WordPress imposa el seu sitema de plantilles &#8212;molt pensada per fer blogs&#8212;, i Strapi és agnòstic en aquest aspecte: delega en les desenvolupadores la lògica de presentació i aparença, tot  limitant-se a estructurar i donar accés al contingut disponible al servidor a través de peticions web. Strapi suma la llibertat creativa que ofereix Jekyll amb un sistema de gestió de continguts més flexible i versàtil del que ofereix WordPress. Perfecte per eines tipus backoffice o de gestió digitalitzada."
  url: https://strapi.io/
  github: https://github.com/strapi/strapi
  price: 1.000€
- name: Artesania
  subtitle: Aprofita al máxim la plasticitat del medi digital i les seves infinites possibilitats
  description: "Si tens una necessitat molt específica &#8212;un videojoc corporatiu, un visualitzador de dades, un sistema de d'explotació del teu motor de càlcul hidrològic, un editor de dades cartogràfiques, un sistema de publicació de resultats en viu de competicions de canicros&#8212;, truca'ns i mirem com reslodre-ho. El protocol web és ubic i interoperable: gairebé tots els dispositius digitals son capaços de comunicar-se via internet i disposen de visors de contingut web, independentment de sistemes operatius, models o marques. La web ens serveix com a interfície infinitament plàstica amb que interactuar, a través de la xarxa, amb la potència i versatilitat dels ordinadors convertits en servidors. Automatizació, replicabilitat, digitalització, traçabilitat; tot el que pugis imaginar digitalitzat es pot fer en forma d'aplicació web."
  url: https://codec.coop
  github: https://github.com/codeccooperativa
  price: A negociar
