- name: WordPress
  subtitle: La solució per als casos d'ús més comuns
  description: "L'arxiconegut WordPress. El gran democratitzador de la web. El protagonista de la febre del blog. WordPress és un sistema de gestió de contingut (CMS per les inicials en anglès) que permet una gestió intuitiva de webs que vulguin poder publicar i actualitzar contingut de forma cotidiana. Un programari madur amb un ecosistema ric en plantilles d'aparença i extensions funcionals que permet personalitzar la nostra pàgina de mil maneres diferents, des d'una botigua online a un portal de notices. Des de Còdec l'estimem per la seva gran versatilitat i l'autonomia que dona a les usuaries sense necessitat de coneixement tècnic, per la facilitat amb que et permet tenir una pàgina web funcionant, per la amplissima comunitat que té al darrere i per ser un dels casos d'èxit més sonats del món del programari lliure."
  url: https://wordpress.org/
  github: https://github.com/WordPress/WordPress
  price: 350€
- name: Jekyll
  subtitle: Un generador minimalista de blogs i pàgines web
  description: "Tot i ser poc conegut, Jekyll ens ha robat el cor fins al punt que aquesta pàgina està construida amb Jekyll. Dissenyat com un generador de pàgines web estàtiques, és perfecte per pàgines personals, de projectes o d'organitzacions i, en general, per a pàgines amb poca necessitat d'actualització de continguts. El minimalisme de Jekyll no implica limitacions &#8212;disposa del seu propi sistema de plantilles i d'extensions funcionals&#8212; sinó que ofereix solucions simples a problemes per als que un CMS tradicional resultaria en una opció sobredimensionada. A l'hora, Jekyll, gràcies a la simplicitat poc imperativa del seu sistema, ofereix una major llibertat creativa, tant tècnica com gràfica. El punt fort de Jekyll és que permet solucions senzilles i lleugeres sense necessitat que t'hagis de preocupar de bases de dades, d'actualitzacions periòdiques de programari, de llicències de plantilles ni de velocitats de càrrega de la teva pàgina."
  url: https://jekyllrb.com/
  github: https://github.com/jekyll/jekyll
  price: 500€
- name: Strapi
  subtitle: La solució perfecte si necessites una eina de gestió digital personalitzada
  description: "Strapi és el que s'anomena un Headless CMS, o sistema de gestió de continguts escapçat. Es diu escapçat perquè a diferència dels CMS clàssics (WordPress, Joomla, Drupal), Strapi no disposa d'un sistema de plantilles, o dit d'una altra manera, Strapi s'encarrega exclusivament de la gestió del contingut, però no de la seva presentació. Strapi ens estructura i exposa de forma estandaritzada les nostres dades a través de la web, permetent aixecar els nostres servidors d'una forma ràpida i senzilla tot alliberant temps de les programadores per al desenvolupament de les diferents eines de consum i explotació de les dades. En definitiva, si estàs buscant una eina de gestió digital de les teves dades, Strapi permet centrar-te més que vols solucionar i menys en com ho vols solucionar."
  url: https://strapi.io/
  github: https://github.com/strapi/strapi
  price: 1.000€
- name: Artesania
  subtitle: Aprofita al máxim la plasticitat del medi digital i les seves infinites possibilitats
  description: "Si tens una necessitat molt específica &#8212;un videojoc corporatiu, un visualitzador de dades, un sistema de d'explotació del teu motor de càlcul hidrològic, un editor de dades cartogràfiques, un sistema de publicació de resultats en viu de competicions de canicros&#8212;, truca'ns i mirem com reslodre-ho. El protocol web és ubic i interoperable: gairebé tots els dispositius digitals son capaços de comunicar-se via internet i disposen de visors de contingut web, independentment de sistemes operatius, models o marques. La web ens serveix com a interfície infinitament plàstica amb que interactuar, a través de la xarxa, amb la potència i versatilitat dels ordinadors convertits en servidors. Automatizació, replicabilitat, digitalització, traçabilitat; tot el que pugis imaginar digitalitzat es pot fer en forma d'aplicació web."
  url: https://codec.coop
  github: https://github.com/codeccooperativa
  price: A negociar
