- name: WordPress
  subtitle: La solució per als casos d'ús més comuns
  description: "L'arxiconegut WordPress, el gran democratitzador de la web. WordPress és un sistema de gestió de contingut (CMS per les inicials en anglès) que permet una gestió intuitiva de webs per les usuaries que vulguin publicar i actualitzar contingut de forma cotidiana. Un programari madur amb un ecosistema ric en plantilles d'aparença i extensions funcionals que permet personalitzar la nostra pàgina de mil maneres diferents, des d'una botigua online a un portal de notices. Des de Còdec l'estimem per la seva gran versatilitat i l'autonomia que dona a les usuaries sense necessitat de coneixement tècnic, per la facilitat amb que permet tenir una pàgina web funcionant, per la amplissima comunitat que té al darrere i per ser un dels casos d'èxit més sonats del món del programari lliure."
  url: https://wordpress.org/
  github: https://github.com/WordPress/WordPress
  price: 350€
- name: Jekyll
  subtitle: Un generador minimalista de blogs i pàgines web
  description: "Dissenyat com un generador de pàgines web estàtiques, és perfecte per pàgines amb poca necessitat d'actualització de continguts. El minimalisme de Jekyll no implica limitacions &#8212;disposa del seu propi sistema de plantilles i d'extensions funcionals&#8212; sinó que ofereix solucions simples a problemes per als que un CMS tradicional resultaria una opció sobredimensionada. El punt fort de Jekyll és que permet solucions senzilles i lleugeres sense necessitat de preocupar-se de bases de dades, d'actualitzacions periòdiques de programari, de llicències de plantilles ni de velocitats de càrrega, a l'hora que ofereix una major llibertat creativa, tant tècnica com gràfica."
  url: https://jekyllrb.com/
  github: https://github.com/jekyll/jekyll
  price: 500€
- name: Strapi
  subtitle: Una eina perfecta de gestió digital personalitzada
  description: "Strapi és el que s'anomena un Headless CMS, o sistema de gestió de continguts escapçat. A diferència dels CMS clàssics (WordPress, Joomla, Drupal), Strapi no disposa d'un sistema de plantilles, o dit d'una altra manera, Strapi s'encarrega exclusivament de la gestió del contingut, però no de la seva presentació. En definitiva, si estàs buscant una eina de gestió digital distribuida &#8212;eines de backoffice, de gestió corporativa, d'analytics&#8212; Strapi permet centrar-te més en que vols solucionar i menys en com ho vols solucionar."
  url: https://strapi.io/
  github: https://github.com/strapi/strapi
  price: 1.000€
